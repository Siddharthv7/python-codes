<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Sales Website</title>
<style>
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

main {
    padding: 20px;
}

.car-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.car {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    width: 300px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.car img {
    max-width: 100%;
    height: auto;
}

.buy-button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
}
</style>

</head>
<body>
    <header>
        <h1>Welcome to Car Sales</h1>
    </header>
    <main>
        <section class="car-list">
            <div class="car">
                <img src="https://cdn.luxe.digital/media/20230103132813/most-expensive-cars-2023-bugatti-centodieci-luxe-digital-780x520.jpg">

                <button class="buy-button">Buy Now</button>
            </div>

            <div class="car">

                <h2>Car Model 2</h2>
                <p>Price: $375,000</p>

            <br><br>

                <p>Price: $440,000</p>
